<!DOCTYPE html>
<html>
<head>
    <title>Bloons</title>
    <style>
        body { margin: 0; padding: 0; }
        #container3D { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        #color-controls { position: absolute; top: 10px; left: 10px; }
        .color-picker { display: block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="container3D"></div>
    <div id="color-controls">
        <input type="color" id="component-1-color" class="color-picker" value="#800080" list="color-palette" />
        <input type="color" id="component-2-color" class="color-picker" value="#800000" list="color-palette" />
        <input type="color" id="component-3-color" class="color-picker" value="#bbcc00" list="color-palette" />
        <input type="color" id="component-4-color" class="color-picker" value="#247f15" list="color-palette" />
        <input type="color" id="component-5-color" class="color-picker" value="#008080" list="color-palette" />
        <input type="color" id="component-6-color" class="color-picker" value="#0b3fb5" list="color-palette" />
    
        <datalist id="color-palette">
            <option value="#FFFFFF">White</option>
            <option value="#000000">Black</option>
            <option value="#00FFFF">Cyan</option>
            <option value="#b600bc">Magenta</option>
            <option value="#bbcc00">Yellow</option>
            <option value="#C0C0C0">Silver</option>
            <option value="#a70505">Red</option>
            <option value="#00FF00">Lime</option>
            <option value="#0b3fb5">Blue</option>
            <option value="#808080">Gray</option>
            <option value="#008080">Teal</option>
            <option value="#800080">Purple</option>
            <option value="#247f15">Olive</option>
            <option value="#800000">Maroon</option>
            <option value="#008000">Green</option>
            <option value="#000080">Navy</option>
        </datalist>
    </div>
    
    <script type="module" src="/js/main.mjs"></script>
</body>
</html>
